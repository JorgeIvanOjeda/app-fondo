<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fondo Famipardo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        /* Altura din√°mica real para m√≥viles y PC */
        body { height: 100vh; height: 100dvh; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .chat-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.85em; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .chat-table th { background-color: #4f46e5; color: white; text-align: left; padding: 8px; font-weight: bold; }
        .chat-table td { padding: 8px; border-bottom: 1px solid #e2e8f0; background-color: #fff; }
        .chat-table tr:last-child td { border-bottom: none; }
        
        .thinking-dot { animation: bounce 1.4s infinite ease-in-out both; width: 6px; height: 6px; background-color: #6366f1; border-radius: 50%; display: inline-block; margin: 0 1px; }
        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex flex-col overflow-hidden">

    <nav class="bg-slate-900 text-white p-3 flex items-center justify-between shadow-lg z-50 flex-shrink-0 h-14">
        <div class="flex items-center gap-3 px-2 md:px-6">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white">F</div>
            <span class="font-bold text-sm tracking-wide text-slate-200">FONDO <span class="text-indigo-400">FAMIPARDO</span></span>
        </div>
        <div id="user-menu" class="hidden flex items-center gap-4 px-2 md:px-6">
            <span id="user-name-display" class="text-xs font-medium text-slate-400 hidden sm:block"></span>
            <button onclick="logout()" class="p-2 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors" title="Cerrar Sesi√≥n">
                <i data-lucide="log-out" width="18"></i>
            </button>
        </div>
    </nav>

    <main id="app-container" class="flex-1 overflow-hidden relative w-full h-full flex flex-col items-center justify-center pb-16">
        <div class="text-center space-y-4 fade-in">
            <div class="animate-spin text-indigo-600 mx-auto"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg></div>
            <div id="loading-text" class="text-indigo-600 font-bold animate-pulse">Conectando con la Nube...</div>
        </div>
    </main>

    <div id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 flex justify-around items-center px-2 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLxG35sVR6zs8yyrkNL4mOVQMuGeavM9U",
            authDomain: "fondo-famipardo.firebaseapp.com",
            projectId: "fondo-famipardo",
            storageBucket: "fondo-famipardo.firebasestorage.app",
            messagingSenderId: "839962195396",
            appId: "1:839962195396:web:4e5a3e1448d55656672091",
            measurementId: "G-GVVEB0V65Y"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let GEMINI_API_KEY = null;
        let statutesDatabase = []; 
        let currentUser = null;
        let currentView = 'login';
        let activeCat = 'General';

        const f = (num) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(num);
        const normalizeText = (text) => text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        const formatText = (text) => {
            let formatted = text;
            const tableRegex = /((?:\|.*\|(?:\r?\n|$))+)/g;
            formatted = formatted.replace(tableRegex, (match) => {
                const rows = match.trim().split('\n');
                let html = '<div class="overflow-x-auto"><table class="chat-table">';
                rows.forEach((row, index) => {
                    if (row.includes('---')) return; 
                    const cols = row.split('|').filter(c => c.trim() !== '');
                    html += '<tr>';
                    cols.forEach(col => {
                        if (index === 0) html += `<th>${col.trim()}</th>`;
                        else html += `<td>${col.trim()}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</table></div>';
                return html;
            });
            return formatted.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        };

        const extractCitations = (text) => {
            const regex = /(?:ART√çCULO|ARTICULO)\s+(\d+)/gi;
            const matches = [...text.matchAll(regex)];
            if (matches.length > 0) return [...new Set(matches.map(m => `ART√çCULO ${m[1]}`))];
            return []; 
        };

        async function initSystem() {
            try {
                const keyDoc = await db.collection("configuracion").doc("secretos").get();
                if (keyDoc.exists) GEMINI_API_KEY = keyDoc.data().gemini_key;

                const snapshot = await db.collection('estatutos').get();
                if (!snapshot.empty) {
                    statutesDatabase = snapshot.docs.map(doc => doc.data());
                    statutesDatabase.sort((a, b) => {
                        const numA = parseInt(a.article.replace(/\D/g, '')) || 999;
                        const numB = parseInt(b.article.replace(/\D/g, '')) || 999;
                        return numA - numB;
                    });
                }
                renderApp();
            } catch (err) {
                document.getElementById('app-container').innerHTML = `<div class="p-8 text-center text-red-600 font-bold">Error de Conexi√≥n: ${err.message}</div>`;
            }
        }

        window.login = function() {
            const id = document.getElementById('login-id').value.trim();
            const btn = document.getElementById('login-btn');
            if (!id) return;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="animate-spin" data-lucide="loader-2"></i> Verificando...';
            lucide.createIcons();
            
            db.collection("socios").doc(id).get().then((doc) => {
                if (doc.exists) { 
                    currentUser = doc.data(); 
                    switchView('dashboard'); 
                } else { 
                    alert('Usuario no encontrado.'); 
                    btn.disabled = false; 
                    btn.textContent = 'Ingresar'; 
                }
            }).catch(err => { 
                alert('Error: ' + err.message); 
                btn.disabled = false; 
                btn.textContent = 'Ingresar'; 
            });
        };

        window.logout = function() { currentUser = null; switchView('login'); };
        window.switchView = function(viewId) { currentView = viewId; renderApp(); }
        window.navigateToCategory = function(cat) { activeCat = cat; switchView('navigator'); };

        function renderApp() {
            const container = document.getElementById('app-container');
            const bottomNav = document.getElementById('bottom-nav');
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name-display');

            if (currentView === 'login') {
                bottomNav.classList.add('hidden');
                userMenu.classList.add('hidden');
                container.classList.remove('justify-start'); container.classList.add('justify-center');
                container.classList.remove('pb-16'); // Quitar margen del men√∫ en login
                renderLogin(container);
            } else {
                bottomNav.classList.remove('hidden');
                userMenu.classList.remove('hidden');
                container.classList.add('justify-start'); container.classList.remove('justify-center');
                container.classList.add('pb-16'); // Activar margen para que nada quede detr√°s del men√∫
                
                if(currentUser) userName.textContent = currentUser.name;
                renderBottomNav();
                
                if (currentView === 'dashboard') renderDashboard(container);
                else if (currentView === 'oracle') renderOracle(container);
                else if (currentView === 'navigator') renderNavigator(container);
            }
            lucide.createIcons();
        }

        function renderLogin(c) {
            c.innerHTML = `<div class="w-full max-w-sm p-6 fade-in"><div class="text-center space-y-6"><div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto shadow-xl"><i data-lucide="cloud" class="text-white" width="40"></i></div><div><h1 class="text-3xl font-bold text-slate-800">Bienvenido</h1><p class="text-slate-500 mt-2">Acceso Seguro Famipardo</p></div><div class="bg-white p-6 rounded-2xl shadow-lg border space-y-4 text-left"><div><label class="text-xs font-bold text-slate-400 uppercase ml-1">C√©dula</label><input type="number" id="login-id" class="w-full bg-slate-50 border rounded-xl px-4 py-3 mt-1 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Escribe tu cedula"></div><button id="login-btn" onclick="login()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg">Ingresar</button></div></div></div>`;
        }

        function renderDashboard(c) {
            const cupo = (currentUser.aportes * 1) - currentUser.deuda;
            const uso = Math.min((currentUser.deuda / currentUser.aportes) * 100, 100);
            c.innerHTML = `<div class="w-full h-full overflow-y-auto bg-slate-50 p-4 fade-in"><div class="max-w-4xl mx-auto space-y-6"><div class="flex justify-between items-end"><div><h2 class="text-2xl font-bold text-slate-800">Hola, ${currentUser.name.split(' ')[0]} üëã</h2><p class="text-slate-500 text-sm">Resumen financiero</p></div></div><div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-8 text-white shadow-xl relative overflow-hidden"><div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div><div class="relative z-10"><div class="flex justify-between items-start mb-8"><div><p class="text-indigo-200 text-xs font-bold uppercase mb-1">Cupo Disponible</p><h3 class="text-4xl md:text-5xl font-bold tracking-tight">${f(cupo)}</h3></div><div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm"><i data-lucide="wallet" class="text-white" width="24" height="24"></i></div></div><div class="space-y-2"><div class="flex justify-between text-xs text-indigo-100 font-medium"><span>Uso del cr√©dito</span><span>${Math.round(uso)}%</span></div><div class="h-2 bg-black/20 rounded-full overflow-hidden"><div class="h-full bg-white rounded-full" style="width: ${uso}%"></div></div></div></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-center"><div class="flex items-center gap-2 mb-2 text-slate-400"><i data-lucide="piggy-bank" width="18"></i><span class="text-xs font-bold uppercase">Aportes</span></div><p class="text-3xl font-bold text-slate-800">${f(currentUser.aportes)}</p></div><div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-center"><div class="flex items-center gap-2 mb-2 text-slate-400"><i data-lucide="trending-down" width="18"></i><span class="text-xs font-bold uppercase">Deuda Actual</span></div><p class="text-3xl font-bold text-slate-800">${f(currentUser.deuda)}</p></div></div>${currentUser.multas > 0 ? `<div class="bg-red-50 border border-red-100 p-4 rounded-2xl flex items-start gap-4"><div class="bg-red-100 p-2 rounded-full text-red-600 shrink-0"><i data-lucide="alert-circle" width="20"></i></div><div><h4 class="font-bold text-red-800 text-sm">Multa Pendiente</h4><p class="text-xs text-red-600 mt-1">Sanci√≥n registrada: <strong>${f(currentUser.multas)}</strong>.</p></div></div>` : ''}<div><h3 class="text-sm font-bold text-slate-400 uppercase mb-3 tracking-wider">Accesos R√°pidos</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><button onclick="navigateToCategory('Pr√©stamos')" class="bg-white p-5 rounded-2xl text-left border border-slate-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-all group"><div class="bg-green-50 text-green-600 p-3 rounded-xl"><i data-lucide="credit-card"></i></div><div><p class="font-bold text-slate-700">Reglamento de Cr√©ditos</p><p class="text-xs text-slate-400">Tasas y condiciones</p></div></button><button onclick="navigateToCategory('Gobierno')" class="bg-white p-5 rounded-2xl text-left border border-slate-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-all group"><div class="bg-blue-50 text-blue-600 p-3 rounded-xl"><i data-lucide="users"></i></div><div><p class="font-bold text-slate-700">Junta Directiva</p><p class="text-xs text-slate-400">Roles y funciones</p></div></button></div></div></div></div>`;
        }

        function renderOracle(c) {
            c.innerHTML = `<div class="h-full flex flex-col bg-white w-full"><div id="chat-history" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-slate-50"><div class="max-w-4xl mx-auto"><div class="flex gap-4 slide-up"><div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center shrink-0 shadow-sm"><i data-lucide="sparkles" width="20"></i></div><div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-slate-600 max-w-[85%]">Hola ${currentUser.name.split(' ')[0]}. Preg√∫ntame por tu saldo, deudas o sobre los estatutos.</div></div></div></div><div class="p-4 bg-white border-t border-slate-100 flex-shrink-0 w-full z-40"><form onsubmit="handleChat(event)" class="relative max-w-4xl mx-auto flex items-center gap-3"><input type="text" id="chat-input" placeholder="Ej: ¬øCu√°nto debo?" class="flex-1 bg-slate-100 border-0 rounded-full pl-6 pr-12 py-3 md:py-4 text-sm md:text-base focus:ring-2 focus:ring-indigo-500 outline-none shadow-inner"><button type="submit" class="p-3 md:p-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 shadow-lg"><i data-lucide="send" width="18"></i></button></form></div></div>`;
        }

        function renderNavigator(c) {
            const filtered = statutesDatabase.filter(s => s.category === activeCat);
            const cats = ['General', 'Ahorro', 'Ingreso', 'Retiro', 'Pr√©stamos', 'Legal', 'Sanciones', 'Gobierno'];
            
            c.innerHTML = `
            <div class="h-full flex flex-col md:flex-row bg-white fade-in w-full">
                <div class="md:hidden w-full bg-white border-b border-slate-100 overflow-x-auto no-scrollbar flex items-center gap-2 p-3 sticky top-0 z-30">
                    ${cats.map(cat => `<button onclick="navigateToCategory('${cat}')" class="whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold transition-all border ${activeCat===cat ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-500 border-slate-200'}">${cat}</button>`).join('')}
                </div>

                <div class="hidden md:flex w-64 bg-slate-900 text-slate-400 flex-col border-r border-slate-800 flex-shrink-0 h-full">
                    <div class="p-6 font-bold text-white tracking-widest text-sm uppercase mb-2">Cap√≠tulos</div>
                    <div class="flex-1 overflow-y-auto px-2 space-y-1">
                        ${cats.map(cat => `<button onclick="navigateToCategory('${cat}')" class="w-full text-left p-3 rounded-xl hover:bg-slate-800 transition-all flex items-center gap-3 ${activeCat===cat ? 'bg-indigo-600 text-white shadow-lg' : ''}"><i data-lucide="${getIconForCat(cat)}" width="18"></i><span class="text-sm font-medium">${cat}</span></button>`).join('')}
                    </div>
                </div>

                <div class="flex-1 flex flex-col bg-slate-50 h-full overflow-hidden w-full">
                    <div class="flex-1 overflow-y-auto p-4 md:p-8">
                        <div class="max-w-4xl mx-auto">
                            <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                                <i data-lucide="${getIconForCat(activeCat)}" class="text-indigo-600"></i> ${activeCat}
                            </h1>
                            <div class="space-y-4">
                                ${filtered.length > 0 ? filtered.map(s => `<div class="bg-white p-5 md:p-6 rounded-xl shadow-sm border border-slate-100"><h3 class="font-bold text-indigo-700 text-sm uppercase mb-2 flex items-center gap-2">${s.article} ${s.id.startsWith('rol')?'<span class="bg-purple-100 text-purple-700 px-2 rounded-full text-[10px]">Rol</span>':''}</h3><p class="text-slate-600 text-sm md:text-base leading-relaxed">${s.content}</p></div>`).join('') : '<div class="text-center text-slate-400 py-10">Cargando estatutos...</div>'}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
        
        function getIconForCat(cat) { const icons = { 'General': 'book-open', 'Ahorro': 'piggy-bank', 'Ingreso': 'user-plus', 'Retiro': 'log-out', 'Pr√©stamos': 'credit-card', 'Legal': 'scale', 'Sanciones': 'shield-alert', 'Gobierno': 'users' }; return icons[cat] || 'file-text'; }
        
        function renderBottomNav() { 
            const nav = document.getElementById('bottom-nav'); 
            const items = [{ id: 'dashboard', icon: 'layout-grid', label: 'Inicio' }, { id: 'oracle', icon: 'message-square', label: 'Chat' }, { id: 'navigator', icon: 'book-open', label: 'Docs' }]; 
            // Max-width para que en PC los botones no queden en las esquinas extremas
            nav.innerHTML = `<div class="w-full max-w-lg mx-auto flex justify-around items-center h-full">` + 
                items.map(i => `<button onclick="switchView('${i.id}')" class="flex flex-col items-center justify-center w-full h-full gap-1 ${currentView === i.id ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'} transition-colors"><i data-lucide="${i.icon}" class="${currentView === i.id ? 'fill-indigo-100' : ''}" width="24"></i><span class="text-[10px] md:text-xs font-medium">${i.label}</span></button>`).join('') + `</div>`; 
        }

        window.handleChat = async function(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const history = document.getElementById('chat-history').querySelector('.max-w-4xl');
            const historyContainer = document.getElementById('chat-history');
            const q = input.value.trim();
            if(!q) return;

            history.innerHTML += `<div class="flex gap-4 flex-row-reverse slide-up"><div class="bg-indigo-600 text-white p-3 md:p-4 rounded-2xl rounded-tr-none text-sm md:text-base shadow-md max-w-[85%]">${q}</div></div>`;
            input.value = '';
            
            const loadingId = 'loading-' + Date.now();
            history.innerHTML += `<div id="${loadingId}" class="flex gap-4 slide-up"><div class="w-8 h-8 md:w-10 md:h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center shrink-0"><i data-lucide="sparkles" width="16"></i></div><div class="bg-white p-3 md:p-4 rounded-2xl rounded-tl-none shadow-sm border text-sm"><div class="thinking-dot"></div><div class="thinking-dot"></div><div class="thinking-dot"></div></div></div>`;
            historyContainer.scrollTop = historyContainer.scrollHeight;
            lucide.createIcons();

            const res = await generateAIResponse(q);
            document.getElementById(loadingId)?.remove();

            const citationBadges = res.citations.length > 0 
                ? `<div class="flex gap-2 flex-wrap mt-2">${res.citations.map(c => `<span class="text-[9px] md:text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg border border-indigo-100 uppercase">${c}</span>`).join('')}</div>` 
                : '';

            history.innerHTML += `
                <div class="flex gap-4 slide-up">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center shrink-0 shadow-sm"><i data-lucide="sparkles" width="16"></i></div>
                    <div class="space-y-2 max-w-[90%] md:max-w-[80%]">
                        <div class="bg-white p-4 md:p-5 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-slate-700 chat-content leading-relaxed text-sm md:text-base">
                            ${formatText(res.text)}
                            ${citationBadges}
                        </div>
                    </div>
                </div>`;
            historyContainer.scrollTop = historyContainer.scrollHeight;
            lucide.createIcons();
        };

        // ==========================================================
        //  CEREBRO H√çBRIDO (IA + L√ìGICA LOCAL ROBUSTA)
        // ==========================================================
        async function generateAIResponse(query) {
            let aiResponseText = "";
            let citations = [];

            if (GEMINI_API_KEY && GEMINI_API_KEY.length > 10) {
                try {
                    const statutesText = statutesDatabase.length > 0 
                        ? statutesDatabase.map(s => `[${s.article}]: ${s.content}`).join("\n\n") 
                        : "No hay estatutos disponibles.";

                    const contextData = `
                        DATOS USUARIO:
                        - Nombre: ${currentUser.name}
                        - Aportes: ${f(currentUser.aportes)}
                        - Deuda: ${f(currentUser.deuda)}
                        - Multas: ${f(currentUser.multas)}
                        - Cupo Disponible: ${f(currentUser.aportes - currentUser.deuda)}
                        
                        ESTATUTOS DEL FONDO:
                        ${statutesText}
                    `;
                    
                    const prompt = `Act√∫a como asesor experto del Fondo Famipardo. Responde a: "${query}".
                    Usa estrictamente estos datos: ${contextData}
                    REGLAS:
                    1. S√© directo y breve.
                    2. Si citas un art√≠culo, DEBES escribir "Seg√∫n el ART√çCULO X...".
                    3. Si el usuario pregunta por sus multas, revisa el campo "Multas" en sus datos.
                    4. Usa tablas Markdown si hay varios datos.`;

                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (r.status === 429) throw new Error("L√≠mite de API Excedido (429)");
                    
                    const d = await r.json();
                    if (d.candidates) {
                        aiResponseText = d.candidates[0].content.parts[0].text;
                        citations = extractCitations(aiResponseText);
                    }
                } catch (e) { 
                    console.warn("IA no disponible (" + e.message + "). Activando modo Offline.");
                }
            }

            if (!aiResponseText) {
                const qClean = normalizeText(query);
                
                if (qClean.match(/(?:cupo|prestar|alcanza|prestan)/i)) {
                    const cupo = currentUser.aportes - currentUser.deuda;

                    citations = ['C√°lculo Local'];
                } 
                else if (qClean.match(/(?:deuda|debo|obligacion|credito)/i)) {
                    aiResponseText = `üìâ **Estado de Deuda**\n\nActualmente tienes una deuda pendiente de **${f(currentUser.deuda)}** con el Fondo.`;
                    citations = ['Base de Datos'];
                }
                else if (qClean.match(/(?:ahorro|aporte|plata|tengo)/i)) {
                    aiResponseText = `üê∑ **Tus Ahorros**\n\nHasta la fecha, has acumulado aportes por valor de **${f(currentUser.aportes)}**.`;
                    citations = ['Base de Datos'];
                }
                else if (qClean.match(/(?:multa|sancion|penalidad)/i)) {
                    if(currentUser.multas > 0) {
                        aiResponseText = `‚ö†Ô∏è **Multas Pendientes**\n\nS√≠, tienes multas registradas por valor de **${f(currentUser.multas)}**.`;
                    } else {
                        aiResponseText = `‚úÖ **¬°Est√°s al d√≠a!**\n\nNo tienes ninguna multa o sanci√≥n registrada en el sistema.`;
                    }
                    citations = ['Base de Datos'];
                }
                else if (qClean.match(/(?:estado|resumen|balance)/i)) {
                    const cupo = currentUser.aportes - currentUser.deuda;
                    aiResponseText = `üìä **Resumen Financiero**\n\n| Concepto | Valor |\n|---|---|\n| Aportes | ${f(currentUser.aportes)} |\n| Deuda | ${f(currentUser.deuda)} |\n| Multas | ${f(currentUser.multas)} |\n| **Cupo Libre** | **${f(cupo)}** |`;
                    citations = ['Base de Datos'];
                }
                else {
                    const results = searchStatutes(query);
                    if (results.length > 0) {
                        aiResponseText = `üîç **Resultados en Estatutos (Modo B√∫squeda)**\n\nNo pude conectar con la IA, pero encontr√© esto relacionado:\n\n`;
                        results.slice(0, 2).forEach(r => {
                            aiResponseText += `> **${r.article} (${r.title})**\n${r.content}\n\n`;
                            citations.push(r.article);
                        });
                    } else {
                        aiResponseText = "‚ö†Ô∏è **Sin conexi√≥n.**\n\nLa IA est√° descansando y no encontr√© coincidencias exactas en los documentos. Intenta consultar tu 'saldo', 'deuda' o busca palabras clave como 'pr√©stamos'.";
                    }
                }
            }
            
            return { text: aiResponseText, citations: citations };
        }

        function searchStatutes(query) {
            const q = normalizeText(query);
            const terms = q.split(' ').filter(t => t.length > 3 || !isNaN(t)); 
            
            const results = statutesDatabase.map(i => {
                let score = 0;
                const text = normalizeText(i.title + ' ' + i.content + ' ' + i.article + ' ' + (i.keywords || ''));
                if (text.includes(q)) score += 50;
                terms.forEach(t => { if (text.includes(t)) score += 10; });
                if (q.includes(normalizeText(i.article))) score += 100;
                return { item: i, score };
            });
            
            return results.filter(r => r.score > 0).sort((a,b) => b.score - a.score).map(r => r.item);
        }
