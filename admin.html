<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Famipardo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // üîê SEGURIDAD B√ÅSICA DEL PANEL
        const password = prompt("üîí √Årea Restringida. Ingrese la contrase√±a de Administrador:");
        if (password !== "admin123") { // <-- AQU√ç PUEDES CAMBIAR LA CONTRASE√ëA
            alert("Contrase√±a incorrecta. Ser√°s redirigido.");
            window.location.href = "index.html";
        }
    </script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-5xl mx-auto space-y-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 flex items-center gap-3">
                <i data-lucide="settings" class="text-indigo-600 w-8 h-8"></i> Panel de Control
            </h1>
            <a href="index.html" class="text-sm bg-slate-900 text-white px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors">
                Ir a la App P√∫blica &rarr;
            </a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
            <h2 class="text-xl font-bold text-indigo-700 mb-2 flex items-center gap-2">
                <i data-lucide="user-plus"></i> Gesti√≥n de Socios
            </h2>
            <p class="text-sm text-slate-500 mb-6">Si la c√©dula ya existe, actualizar√° sus saldos. Si no existe, crear√° un socio nuevo.</p>
            
            <form id="user-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
                <div class="col-span-1 md:col-span-2 lg:col-span-1">
                    <label class="text-xs font-bold text-slate-400">C√©dula (ID)</label>
                    <input type="text" id="u-id" placeholder="Ej: 1010" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div class="col-span-1 md:col-span-2 lg:col-span-2">
                    <label class="text-xs font-bold text-slate-400">Nombre Completo</label>
                    <input type="text" id="u-name" placeholder="Ej: Pepito Perez" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">Aportes ($)</label>
                    <input type="number" id="u-aportes" placeholder="0" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">Deuda ($)</label>
                    <input type="number" id="u-deuda" placeholder="0" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">Multas ($)</label>
                    <input type="number" id="u-multas" placeholder="0" value="0" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div class="md:col-span-2 lg:col-span-6 mt-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-colors flex justify-center items-center gap-2">
                        <i data-lucide="save"></i> Guardar / Actualizar Socio
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
            <h2 class="text-xl font-bold text-orange-600 mb-2 flex items-center gap-2">
                <i data-lucide="book-open"></i> Editor de Estatutos
            </h2>
            <p class="text-sm text-slate-500 mb-6">Busca un art√≠culo por su ID para corregir textos o cambiar reglas.</p>
            
            <div class="flex flex-col sm:flex-row gap-3 mb-6 bg-orange-50 p-4 rounded-lg border border-orange-100">
                <input type="text" id="s-search" placeholder="ID del Art√≠culo (ej: art1, art15, rol_teso)..." class="flex-1 border border-orange-200 p-2.5 rounded-lg outline-none text-slate-700 focus:ring-2 focus:ring-orange-500">
                <button type="button" onclick="buscarEstatuto()" class="bg-orange-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-orange-700 flex justify-center items-center gap-2">
                    <i data-lucide="search" width="18"></i> Buscar
                </button>
            </div>

            <form id="statute-form" class="hidden space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400">ID (No editable)</label>
                        <input type="text" id="s-id" class="w-full border p-2.5 rounded-lg bg-slate-100 text-slate-500 cursor-not-allowed" readonly>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400">T√≠tulo / Encabezado</label>
                        <input type="text" id="s-article" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">Contenido del Art√≠culo</label>
                    <textarea id="s-content" rows="6" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none leading-relaxed"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors flex justify-center items-center gap-2">
                    <i data-lucide="check-circle"></i> Guardar Cambios en la Nube
                </button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE 
        const firebaseConfig = {
            apiKey: "AIzaSyDLxG35sVR6zs8yyrkNL4mOVQMuGeavM9U",
            authDomain: "fondo-famipardo.firebaseapp.com",
            projectId: "fondo-famipardo",
            storageBucket: "fondo-famipardo.firebasestorage.app",
            messagingSenderId: "839962195396",
            appId: "1:839962195396:web:4e5a3e1448d55656672091",
            measurementId: "G-GVVEB0V65Y"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        lucide.createIcons();

        // ------------------------------------------
        // L√ìGICA DE SOCIOS (CREAR/ACTUALIZAR)
        // ------------------------------------------
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Guardando...';
            lucide.createIcons();

            const id = document.getElementById('u-id').value.trim();
            const data = {
                id: id,
                name: document.getElementById('u-name').value.trim(),
                aportes: Number(document.getElementById('u-aportes').value),
                deuda: Number(document.getElementById('u-deuda').value),
                multas: Number(document.getElementById('u-multas').value)
            };

            try {
                // merge: true permite actualizar sin borrar campos que no tocamos
                await db.collection('socios').doc(id).set(data, { merge: true });
                alert('‚úÖ ¬°Socio guardado/actualizado correctamente!');
                document.getElementById('user-form').reset();
            } catch (error) {
                alert('‚ùå Error al guardar: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        });

        // ------------------------------------------
        // L√ìGICA DE ESTATUTOS (LEER Y ACTUALIZAR)
        // ------------------------------------------
        async function buscarEstatuto() {
            const id = document.getElementById('s-search').value.trim();
            if(!id) return alert("Por favor escribe el ID de un art√≠culo (ej: art1, art15)");
            
            try {
                const doc = await db.collection('estatutos').doc(id).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('statute-form').classList.remove('hidden');
                    document.getElementById('s-id').value = id;
                    document.getElementById('s-article').value = data.article || '';
                    document.getElementById('s-content').value = data.content || '';
                } else {
                    alert(`‚ö†Ô∏è No encontr√© ning√∫n art√≠culo con el ID: ${id}\nPrueba con formato: art1, art2, art15... o rol_teso`);
                    document.getElementById('statute-form').classList.add('hidden');
                }
            } catch (error) {
                alert('Error al buscar: ' + error.message);
            }
        }

        document.getElementById('statute-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Actualizando...';
            lucide.createIcons();

            const id = document.getElementById('s-id').value;
            const data = {
                article: document.getElementById('s-article').value,
                content: document.getElementById('s-content').value
            };

            try {
                await db.collection('estatutos').doc(id).update(data);
                alert('‚úÖ Art√≠culo actualizado. Los cambios ya est√°n en vivo en la App.');
                document.getElementById('statute-form').classList.add('hidden');
                document.getElementById('s-search').value = '';
            } catch (error) {
                alert('‚ùå Error al guardar: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
